<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="app.js" defer></script>
  <title>Forms</title>
</head>

<body>
  <h1>Brand Creator!</h1>
  <form id="logo-form">
    <h2>The easy way to make hideous logos!!</h2>
      <label> Your Brand Name:
        <input type="text" placeholder="Brandname" name="brandname">
      </label>
      <br><br>
      <label> Your Brand Color:
        <input type="color" name="color">
      </label>
      <br><br>
      <label> Logo Font Size:
        <input type="range" min="10" max="200" name="fontsize">
      </label>
      <br><br>
    <button>Submit</button>
  </form>
  <!-- This is where we append the logos created -->
  <section id="results"></section>
</body>

</html>
