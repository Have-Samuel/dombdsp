<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <title>Modify The Dom</title>
</head>
<body>
  <h1 style="color: mistyrose; background-color: #10103d;">
  Hello everyone!
</h1>
  <section id="main-greeting">
  <article>Hello World!</article>
</section>
  <form id="muffin-form">
    <input type="text" placeholder="How Many Muffins?" id="">
    <br>
    <label for="">
      How burned do you want the muffins?
    </label>
    <br>
    <input type="range" min="1" max="10">
    <br>
    <button id="submit">Submit</button>
  </form>
</body>
</html>
